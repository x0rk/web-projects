<!DOCTYPE html>

	<title>Contact</title>

<body>
	<a href="index.html">Back to the Home page</a>
	<!-- This is an example of form to submit data -->
	<form action="https://formspree.io/f/mwkaavag" method="POST">
		<label for="email">Your E-Mail</label>
		<input type="email" name="email" id="email" value="youremail@something.com" placeholder="Enter your email address"><br><br>
		<label for="pass">Your Password</label>
		<input type="password" name="pass" id="pass" placeholder="Enter your password"><br><br>
		<label for="phone">Your Contact Number</label>
		<input type="tel" name="phone" id="phone" placeholder="Enter your contact number"><br><br>
		<label>Your Message</label>
		<textarea name="message" id="" cols="30" rows="10"></textarea>
		<!-- <input type="text" name="" id=""> -->
		<input type="submit" value="Submit">
	</form>
</body>
